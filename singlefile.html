<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prism Lite</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css");

      :root {
        --bg: #1e1127;
        --secondary-bg: #2d183f;
        --third-bg: #4a2963;
        --primary: #ffffff;
        --secondary: #e0e0f0;
        --accent: #b065ff;
        --grad-start: #7f00ff;
        --grad-end: #e100ff;
        --bg-grad-start: #48287a;
        --bg-grad-end: #170b24;
        --dark-grad-start: #211238;
        --dark-grad-end: #170b24;
      }

      html,
      body {
        background-color: var(--bg);
      }

      body {
        margin: 0;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        padding-top: 5rem;
        font-family: "Inter", sans-serif;
        color: var(--primary);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      #main-layout {
        position: relative;
        z-index: 10;
        opacity: 1;
        pointer-events: auto;
        transition: opacity 0.2s ease-out;
        padding: 0;
        transform: translateZ(0);
      }

      .main-content-wrapper {
        padding: 0;
      }

      .sticky-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 15;
        padding: 1rem 1.5rem;
        background: transparent;
        box-shadow: none;
      }

      .search-container {
        position: relative;
        max-width: 750px;
        margin: 0 auto;
      }

      .search-icon {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.45);
        font-size: 1.4rem;
        pointer-events: none;
      }

      #search-bar {
        width: 100%;
        padding: 1.1rem 1.1rem 1.1rem 3.7rem;
        font-size: 1.2rem;
        font-family: "Inter", sans-serif;
        color: var(--primary);
        background-color: var(--secondary-bg);
        border: none;
        border-radius: 14px;
        outline: none;
        transition: background-color 0.3s;
        box-shadow: 0 0 40px 10px var(--bg), 0 0 15px rgba(0, 0, 0, 0.5);
      }

      #search-bar:focus {
        background-color: var(--third-bg);
      }

      #search-bar::placeholder {
        color: rgba(255, 255, 255, 0.45);
        opacity: 1;
      }

      .container {
        max-width: 750px;
        margin: 0 auto;
        padding-top: 1rem;
        padding-bottom: 2rem;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      #game-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 0.75rem;
        justify-content: center;
      }

      .status-message {
        color: var(--secondary);
        opacity: 0.8;
        font-size: 1.2rem;
        text-align: center;
        grid-column: 1 / -1;
        margin-top: 2rem;
      }

      .game-item {
        display: flex;
        align-items: center;
        background-color: var(--secondary-bg);
        border-radius: 14px;
        cursor: pointer;
        padding: 0.5rem;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(0);
        transition: transform 0.25s ease, background-color 0.25s ease,
          opacity 0.4s ease;
        will-change: transform, background-color;
      }

      .game-item.loaded-chunk {
        opacity: 1;
      }

      .game-item:hover {
        transform: scale(1.01);
        background-color: var(--third-bg);
      }

      .game-item img {
        width: 68px;
        height: 68px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 0.8rem;
        flex-shrink: 0;
        background-color: rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 2;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }

      .game-item img.loaded {
        opacity: 1;
      }

      .game-text-container {
        flex-grow: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        position: relative;
        z-index: 2;
        padding-right: 60px;
      }

      .game-title {
        font-weight: 500;
        font-size: 1.3rem;
        color: var(--secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
      }

      .featured-star {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: white;
        font-size: 1.2rem;
        z-index: 3;
      }

      .game-tag {
        margin-top: 4px;
        background-color: rgba(255, 255, 255, 0.35);
        color: rgba(255, 255, 255, 0.75);
        font-size: 0.7rem;
        font-weight: bold;
        padding: 0.2rem 0.5rem;
        border-radius: 6px;
        text-transform: uppercase;
        display: inline-block;
      }

      .game-blur-side {
        position: absolute;
        top: 0;
        bottom: 0;
        right: -40px;
        width: 150px;
        background-size: cover;
        background-position: center;
        filter: blur(28px) saturate(1.8) brightness(0.7);
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1;
        -webkit-mask-image: linear-gradient(to right, transparent, black 60%);
        mask-image: linear-gradient(to right, transparent, black 60%);
        pointer-events: none;
      }

      .game-blur-side.loaded {
        opacity: 0.7;
      }

      .featured-divider {
        grid-column: 1 / -1;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.1);
        margin: 1rem 0;
      }

      #game-modal-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
        padding: 5px 60px;
        overflow: hidden;
        backdrop-filter: blur(16px);
        background-color: rgba(0, 0, 0, 0.8);
      }

      .game-view-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        max-height: 100%;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        touch-action: manipulation;
      }

      .iframe-box {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 14px;
        overflow: hidden;
        position: relative;
        z-index: 1;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      #game-modal-iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: relative;
        z-index: 1;
      }

      .game-controls {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translate(50px, -50%);
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 40px;
        z-index: 50;
      }

      .control-btn {
        background: transparent;
        border: none;
        box-shadow: none;
        color: rgba(255, 255, 255, 0.75);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        cursor: pointer;
        margin-bottom: 10px;
        transition: color 0.2s ease, transform 0.1s;
      }

      .control-btn:hover {
        color: white;
      }

      .control-btn:active {
        transform: scale(0.9);
      }

      .control-group-top {
        display: flex;
        flex-direction: column;
      }

      .control-group-bottom {
        margin-top: auto;
      }

      #modal-overlay-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.5);
        z-index: 0;
      }

      .background-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: linear-gradient(to top, transparent, rgba(0, 0, 0, 0.25));
      }
    </style>
  </head>
